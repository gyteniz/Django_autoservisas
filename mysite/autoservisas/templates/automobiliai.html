{% extends "base.html" %}

{% block title %}Automobiliai{% endblock %}

{% block content %}
<h3>Automobilių sąrašas</h3>
<ul>
    {% for automobilis in automobiliai %}
    <li><a href="{% url 'automobilis' automobilis.id %}">{{automobilis.vehicle_model}} ({{automobilis.plate}})</a></li>
    {% endfor %}
</ul>
{% endblock %}
